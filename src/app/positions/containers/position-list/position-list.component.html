<div class="container">
  <div class="content" fxLayout="column wrap" fxLayoutGap="16px grid">
    <div id="{{position.id}}" *ngFor="let position of positionList">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{position.title}}</mat-card-title>
          <mat-card-subtitle>{{position.companyName}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-grid-list cols="2" [rowHeight]="30">
            <mat-grid-tile [colspan]="1">
             <span class="tile1">
             Number of positions: {{position.numberOfPositions}}
             </span>
            </mat-grid-tile>
            <mat-grid-tile colspan="1">
             <span class="tile2">
             Created at: {{position.createdAt}}
             </span>
            </mat-grid-tile>
          </mat-grid-list>
        </mat-card-content>
        <mat-card-actions align="right">
          <button mat-button>Details</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

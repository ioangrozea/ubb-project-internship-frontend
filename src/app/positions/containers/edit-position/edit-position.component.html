<mat-card-content>
  <form [formGroup]="registerForm" class="container">
    <h2 class="title">Edit position</h2>
    <mat-form-field appearance="fill" id="title">
      <mat-label>Title</mat-label>
      <input matInput
             name="title"
             required
             formControlName="title">
    </mat-form-field>
    <mat-form-field appearance="fill" id="description">
      <mat-label>Description</mat-label>
      <textarea matInput name="description" formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill" id="numberOfPositions">
      <mat-label>Number of positions</mat-label>
      <input matInput
             type="number"
             name="numberOfPositions"
             required
             formControlName="numberOfPositions">
    </mat-form-field>
    <mat-form-field appearance="fill" id="email">
      <mat-label>Email</mat-label>
      <input matInput
             name="email"
             required
             formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="fill" id="url">
      <mat-label>URL</mat-label>
      <input matInput
             name="url"
             required
             formControlName="url">
    </mat-form-field>
    <section class="buttons">
      <button [disabled]="registerForm.invalid" mat-raised-button color="primary" (click)="save()">Save</button>
    </section>
  </form>
</mat-card-content>

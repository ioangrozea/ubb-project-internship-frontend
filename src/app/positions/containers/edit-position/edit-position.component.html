<form [formGroup]="registerForm" class="container">
  <mat-form-field appearance="fill" id="title">
    <mat-label>First name</mat-label>
    <input matInput
           name="title"
           required
           formControlName="title">
  </mat-form-field>
  <mat-form-field appearance="fill" id="description">
    <mat-label>Last name</mat-label>
    <input matInput
           name="description"
           required
           formControlName="description">
  </mat-form-field>
  <mat-form-field appearance="fill" id="numberOfPositions">
    <mat-label>Username</mat-label>
    <input matInput
           type="number"
           name="numberOfPositions"
           required
           formControlName="numberOfPositions">
  </mat-form-field>
  <mat-form-field appearance="fill" id="email">
    <mat-label>Last name</mat-label>
    <input matInput
           name="email"
           required
           formControlName="email">
  </mat-form-field>
  <mat-form-field appearance="fill" id="url">
    <mat-label>Last name</mat-label>
    <input matInput
           name="url"
           required
           formControlName="url">
  </mat-form-field>
  <section class="buttons">
    <button [disabled]="registerForm.invalid" mat-raised-button color="primary" (click)="save()">Save</button>
  </section>
</form>

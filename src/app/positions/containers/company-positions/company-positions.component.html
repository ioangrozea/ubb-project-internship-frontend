<div class="container">
  <button mat-raised-button color="primary" (click)="add()">Add position</button>
  <div class="content" fxLayoutGap="16px grid">
    <div id="{{position.id}}" *ngFor="let position of positionList">
      <app-portion [position]="position"
                   [isEditable]="true"
                   (deleted)="deleteComponent($event)">
      </app-portion>
    </div>
  </div>
</div>

<div class="container">
  <mat-card [ngClass]="{'opacity' : isOutOfPositions()}">
    <mat-card-header>
      <mat-card-title>{{position.title}}</mat-card-title>
      <mat-card-subtitle>{{position.companyName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="2" [rowHeight]="35">
        <mat-grid-tile [colspan]="1">
             <span fxFlex fxLayoutAlign="start center">
             Open positions: {{position.numberOfPositions}}
             </span>
        </mat-grid-tile>
        <mat-grid-tile colspan="1">
             <span fxFlex fxLayoutAlign="end center">
             Created at: {{position.createdAt}}
             </span>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-accordion class="mat-elevation-z0">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Details
            </mat-panel-title>
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent>
            <span><p class="description">{{position.description}}</p></span>
            <br><br>
            <span>E-mail: {{position.email}}</span><br>
            <span>Url: <a href="{{position.url}}" target="_blank">{{position.url}}</a></span><br>
          </ng-template>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
    <div *ngIf="isEditable" class="space-between">
      <button mat-raised-button color="primary" (click)="editPosition()">Edit</button>
      <button mat-raised-button color="warn" (click)="deletePosition()">Delete</button>
    </div>
  </mat-card>
</div>
